<!DOCTYPE html>
<html>
<head>
    <title>Athlete AI Coach</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .homepage-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }
        
        .logo-section {
            margin-bottom: 40px;
        }
        
        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .app-title {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .app-subtitle {
            font-size: 1.5em;
            opacity: 0.9;
            margin-bottom: 50px;
            font-weight: 300;
        }
        
        .navigation-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        .nav-button {
            display: flex;
            align-items: center;
            justify-content: center;  
            gap: 15px;
            padding: 20px 40px;
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 500;
            min-width: 300px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .nav-button:hover {
            background: rgba(255,255,255,0.25);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .nav-button-icon {
            font-size: 1.5em;
        }

        
        .nav-button-title {
            display: block;
            font-size: 1.1em;
            margin-bottom: 5px;
            text-align: center;
        }
        
        .features {
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        
        .feature {
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .feature-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .feature-text {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="homepage-container">
        <div class="logo-section">
            <div class="logo">
                <img src="/static/logo.png" alt="Logo" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
            </div>
            <h1 class="app-title">Athlete AI Coach</h1>
            <p class="app-subtitle">Your Personal Running Mentor</p>
        </div>
        
        <div class="navigation-buttons">
            <a href="/dashboard" class="nav-button">
                <div class="nav-button-text">
                    <span class="nav-button-title">Get Started</span>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
